<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description }}">

  <link href="{{ 'feed.xml' | absolute_url }}" type="application/rss+xml" rel="alternate" title="{{ site.name }} Last 10 blog posts" />

  {% if site.local_fonts %}
    <link rel="stylesheet" type="text/css" href="/fonts.css">
  {% endif %}


  {% if site.blog_theme == "light" %}
    <link rel="icon" type="image/x-icon" href="/assets/images/circle-about.ico">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon-light.png">
    <link rel="stylesheet" type="text/css" href="/light.css">
  {% else %}
    <link rel="icon" type="image/x-icon" href="/assets/images/circle-about.ico">
    <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon-dark.png">
    <link rel="stylesheet" type="text/css" href="/dark.css">
  {% endif %}


</head>
